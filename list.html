<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		$.getJSON('data/example.json', function(data){
			var data = data.value;
			var elem = json2txt(data, '<br />');
			document.write(elem);
		});

		function json2txt(obj, path)
		{
		    var txt = '';
		    for (var key in obj)
		    {
		        if (obj.hasOwnProperty(key))
		        {
		            if ('object' == typeof(obj[key]))
		            {
		                txt += json2txt(obj[key], path + (path ? '.' : '') + key);
		            } 
		            else
		            {
		                txt += path + '.' + key + '\t' + obj[key] + '\n';
		            }
		        }
		    }
		    return txt;
		}

	</script>
</body>
</html>
